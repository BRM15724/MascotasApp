<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Localizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let mascota of mascotas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Â¿Lo reconoces?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
                <ion-col size="12">
                  <ion-img src="{{mascota.imagen}}"></ion-img>
                  <ion-text class="text_important">{{mascota.descripcion}}</ion-text>
                  <hr> <ion-text>Ubicacion:  {{mascota.lat}} , {{mascota.lng}}</ion-text>
                </ion-col>
          </ion-card-content>
        </ion-card>
  </ion-list>

<ion-fab vertical="bottom" horizontal="end"  slot="fixed">
<ion-fab-button (click)="AgregarMascota()"> 
  <ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
